<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Shubha Shankar</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CDN link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <div class="container-fluid" id="header">
    <div class="container">
      <div class="row">
        <div class="navbar-header">
          <a class="navbar-brand navHeader" href="index.html">Shubha Shankar</a>
        </div>

        <div class="nav navbar-nav navbar-right nav-align">
          <a class="navBar" href="index.html">About</a>
          <a class="navBar" href="portfolio.html">Portfolio</a>
          <a class="navBar" href="contact.html">Contact</a>
        </div>
      </div>
    </div>
  </div

  
  <div class="container" id="main-container">
    <div class="row">
      
      <!-- Contact form -->
      <div class="col-lg-7 clearfix" id="contact">
        <h2>Contact</h2>
        
        <form>
          <div class="form-group">
            <label class="label" for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your name">
          </div>

          <div class="form-group">
            <label class="label" for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>

          <div class="form-group">
            <label class="label" for="message">Message</label>
            <textarea class="form-control" rows="5"></textarea>
          </div>
          
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

      </div>
    
      <div class="col-lg-4 col-lg-offset-1" id="sidebar">
        <h3> Connect</h3>
        <a href="#"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
        <a href="#"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </div>
  </div>

  <footer class="container-fluid text-center">
    <p>Copyright &copy; 2017 Shubha Shankar</p>
  </footer>   

</body>

</html>
